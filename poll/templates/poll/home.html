{% extends "poll/base.html" %}

{% block title %}Homepage{% endblock %}

{% block main %}
<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Доступные опросы</h3>
        </div>

        <ul class="list-group">
            {% for poll in polls %}
            <li class="list-group-item">
                <strong>{{ poll.question }} </strong>
                <span class="pull-right">
                    Дата публикации: {{ poll.date_published }}
                    <a href="{% url 'vote' poll.id %}" class="btn btn-info btn-xs">Проголосовать</a> &nbsp;
                    <a href="{% url 'results' poll.id %}" class="btn btn-default btn-xs">Смотреть результаты</a> &nbsp;
                </span>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
